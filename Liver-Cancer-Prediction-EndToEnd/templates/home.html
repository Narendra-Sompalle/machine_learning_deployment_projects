<!DOCTYPE html>
<html>
<head>
    <title>Liver Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='OIP.jpg')}}" alt="Liver Image"> 
        <h1>Liver Disease Prediction</h1>
        <form method="POST">
            <div class="form-group">
                <label for="age">Age (in Years):</label>
                <input type="number" name="age" id="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="total_bilirubin">Total Bilirubin:</label>
                <input type="number" step="0.01" name="total_bilirubin" id="total_bilirubin" required>
            </div>
			<div class="form-group">
                <label for="Direct_Bilirubin">Direct_Bilirubin:</label>
                <input type="number" step="0.01" name="Direct_Bilirubin" id="Direct_Bilirubin" required>
            </div>
            <div class="form-group">
                <label for="alkaline_phosphotase">Alkaline Phosphotase:</label>
                <input type="number" name="alkaline_phosphotase" id="alkaline_phosphotase" required>
            </div>
            <div class="form-group">
                <label for="alamine_aminotransferase">Alamine Aminotransferase:</label>
                <input type="number" name="alamine_aminotransferase" id="alamine_aminotransferase" required>
            </div>
            <div class="form-group">
                <label for="aspartate_aminotransferase">Aspartate Aminotransferase:</label>
                <input type="number" name="aspartate_aminotransferase" id="aspartate_aminotransferase" required>
            </div>
            <div class="form-group">
                <label for="total_proteins">Total Proteins:</label>
                <input type="number" step="0.01" name="total_proteins" id="total_proteins" required>
            </div>
            <div class="form-group">
                <label for="albumin">Albumin:</label>
                <input type="number" step="0.01" name="albumin" id="albumin" required>
            </div>
            <div class="form-group">
                <label for="albumin_globulin_ratio">Albumin and Globulin Ratio:</label>
                <input type="number" step="0.01" name="albumin_globulin_ratio" id="albumin_globulin_ratio" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        {% if prediction %}
            <div class="prediction">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
